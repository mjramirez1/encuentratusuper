<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="shorcut icon" type="image/png" href="assets/img/favicon.ico">
        <title>Encuentra tu SuperHero</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-light bg-dark text-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                                <img src="assets/img/sh1.jpg" alt="" width="30" height="24"
                                    class="d-inline-block align-text-top" id="logo"> <span id="logo">SuperHero</span>
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="assets/img/sh1.jpg" class="img-fluid">
                </div>
            </div>
        </div>
    </header>
    <section>
        <form>
            <div class="row w-50 m-auto mt-5 mb-5">
                <div class="col-12 col-sm-6">
                    <label>Encuentra tu SuperHero:</label>
                </div>

                <div class="col-12 col-sm-6">
                    <input class="form-control" id="heroInput" />
                </div>

            </div>
            <button class="btn btn-primary mx-auto d-block my-3">Consultar</button>
        </form>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col" id="heroInfo">
                </div>
                <div class="col" id="heroStats" style="height: 300px; width: 500px;"></div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
